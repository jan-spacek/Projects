<div>
    <div>
        <back-button></back-button>
        <a ng-href="#/child/0/edit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Pridať dieťa</a>
    </div>
    <h3><i class="fa fa-hourglass-half"></i> Žiadatelia</h3>
    <wait-cursor ng-show="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped table-fixed">
        <thead>
            <tr>
                <th>Meno</th>
                <th>Priezvisko</th>
                <th>Dátum narodenia</th>
                <th>Kontakty</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="child in vm.children" ng-dblclick="redirect('#/child/' + child.id)">
                <td>{{ child.firstName }}</td>
                <td>{{ child.lastName }}</td>
                <td>{{ child.birthDate | date : 'd.M.yyyy' }}</td>
                <td><span ng-bind-html="child.contacts"></span></td>
                <td class="text-right">
                    <a ng-href="#/child/{{ child.id }}" class="btn btn-sm btn-default" title="Detail"><i class="fa fa-folder-open-o"></i></a>
                    <a ng-href="#/child/{{ child.id }}/edit" class="btn btn-sm btn-primary" title="Editovať"><i class="fa fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
