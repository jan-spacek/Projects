<div>
    <div>
        <back-button></back-button>
    </div>
    <h3><i class="fa fa-archive"></i> Archív detí</h3>
    <wait-cursor ng-show="vm.isBusy"></wait-cursor>
    <div ng-if="vm.archivedChildren.length < 1">
        Archív je prázdny
    </div>
    <table class="table table-striped table-condensed" ng-if="vm.archivedChildren.length > 0">
        <thead>
            <tr>
                <th width="50">Por.č.</th>
                <th width="120">Meno</th>
                <th width="120">Priezvisko</th>
                <th width="150">Dátum narodenia</th>
                <th>Kontakty</th>
                <th width="105"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="child in vm.archivedChildren" ng-dblclick="redirect('#/child/' + child.id)" class="text-gray">
                <td class="text-right">{{ child.number }}</td>
                <td>{{ child.firstName }}</td>
                <td>{{ child.lastName }}</td>
                <td>{{ child.birthDate | date : 'd.M.yyyy' }}</td>
                <td><span ng-bind-html="child.contacts"></span></td>
                <td class="text-right">
                    <a ng-href="#/child/{{ child.id }}" class="btn btn-sm btn-default" title="Detail"><i class="fa fa-folder-open-o"></i></a>
                    <a ng-href="#/child/{{ child.id }}/edit" class="btn btn-sm btn-primary" title="Editovať" ng-if="canEdit"><i class="fa fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
