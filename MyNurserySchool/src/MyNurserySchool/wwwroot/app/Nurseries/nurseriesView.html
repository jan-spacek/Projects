<div>
    <wait-cursor ng-show="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped table-fixed">
        <thead>
            <tr>
                <th>Názov</th>
                <th>Obec</th>
                <th>Adresa</th>
                <th>Počet tried</th>
                <th>Posledná zmena</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="nursery in vm.nurseries">
                <td>{{ nursery.name }}</td>
                <td>{{ nursery.address.city }}</td>
                <td>{{ nursery.address.street + ' ' + nursery.address.number }}</td>
                <td>{{ nursery.classes.length }}</td>
                <td>{{ nursery.modifiedBy }} {{ nursery.modified | date : 'd.M.yyyy HH:mm' }}</td>
                <td class="text-right">
                    <a ng-href="/App/Nursery/{{ nursery.id }}" class="btn btn-sm btn-default"><i class="fa fa-folder-open-o"></i></a>
                    <a ng-href="#/edit/{{ nursery.id }}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
