<div>
    <wait-cursor ng-show="scope.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped">
        <tr>
            <th>Názov</th>
            <th>Obec</th>
            <th>Adresa</th>
            <th>Počet tried</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="nursery in scope.nurseries">
            <td>{{ nursery.name }}</td>
            <td>{{ nursery.address.city }}</td>
            <td>{{ nursery.address.street + ' ' + nursery.address.number }}</td>
            <td>{{ nursery.classes.length }}</td>
            <td class="col-btn"><a ng-href="/App/Nursery/{{ nursery.id }}" class="btn btn-sm btn-default"><i class="fa fa-folder-open-o"></i></a></td>
            <td class="col-btn"><a ng-href="#/edit/{{ nursery.id }}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></a></td>
        </tr>
    </table>
</div>
